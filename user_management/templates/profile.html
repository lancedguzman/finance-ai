{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="header-section">
        <h1>My Profile</h1>
    </div>

    <div class="card" style="max-width: 600px;">
        <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 20px;">
            <div style="width: 80px; height: 80px; background-color: var(--primary-blue); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 2rem; font-weight: bold;">
                {{ user.username.0|upper }}
            </div>
            <div>
                <h2 style="color: var(--navy-contrast);">{{ user.username }}</h2>
                <p style="color: #666;">Member since {{ user.date_joined|date:"F Y" }}</p>
            </div>
        </div>

        <hr style="border: 0; border-top: 1px solid #eee; margin: 1.5rem 0;">

        <div class="form-group">
            <label>Email Address</label>
            <input type="text" value="{{ user.email|default:'No email provided' }}" disabled style="background-color: #f9f9f9;">
        </div>

        <div class="form-group">
            <label>Last Login</label>
            <input type="text" value="{{ user.last_login }}" disabled style="background-color: #f9f9f9;">
        </div>

        </div>
</div>
{% endblock %}
