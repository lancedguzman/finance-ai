{% extends 'base.html' %}

{% block content %}
<div class="container auth-container">
    <div class="card">
        <h2 style="color: var(--navy-contrast); text-align: center; margin-bottom: 1.5rem;">Create Account</h2>
        
        <form method="post">
            {% csrf_token %}
            
            {% for field in form %}
                <div class="form-group">
                    <label>{{ field.label }}</label>
                    {{ field }}
                    {% if field.help_text %}
                        <span class="helptext">{{ field.help_text }}</span>
                    {% endif %}
                    {% if field.errors %}
                        <small style="color: var(--alert-red);">{{ field.errors.0 }}</small>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit" class="btn-primary">Register</button>
        </form>

        <p style="text-align: center; margin-top: 1rem; font-size: 0.9rem;">
            Already have an account? <a href="{% url 'user_management:login' %}" style="color: var(--primary-blue);">Login here</a>.
        </p>
    </div>
</div>
{% endblock %}
