<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Finance-AI</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* --- CSS VARIABLES --- */
        :root {
            --primary-blue: #288cfa;
            --dark-blue: #103766;
            --bg-green: #C6F4D6;
            --text-green: #2E865F;
            --bg-body: #F5F5F5;
            --text-main: #333333;
            --card-white: #FFFFFF;
            --alert-red: #FF0000;
            --navy-contrast: #003366;
            --accent-brown: #8d6e63;
            --bg-beige: #d7ccc8;
        }
        
        /* --- GLOBAL RESET --- */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg-body); color: var(--text-main); -webkit-font-smoothing: antialiased; }

        /* --- NAVIGATION --- */
        nav { 
            background-color: var(--dark-blue); 
            color: white; 
            padding: 1rem 2rem; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        .logo { font-size: 1.5rem; font-weight: bold; letter-spacing: 1px; white-space: nowrap; }
        
        .nav-links { display: flex; align-items: center; }
        .nav-links a, .nav-links button { 
            color: #ccc; 
            text-decoration: none; 
            margin-left: 20px; 
            transition: color 0.3s; 
            background: none; 
            border: none; 
            font-size: 1rem; 
            cursor: pointer; 
            font-family: 'Segoe UI', sans-serif;
            padding: 5px; /* Added for better touch area */
        }
        .nav-links a:hover { color: var(--primary-blue); }

        /* --- LAYOUT --- */
        .container { max-width: 1200px; margin: 2rem auto; padding: 0 1rem; }
        .header-section { margin-bottom: 2rem; }
        .header-section h1 { color: var(--navy-contrast); }

        /* --- DASHBOARD CARDS (Global) --- */
        /* Adjusted minmax to 280px: 
           - iPhone 11 Pro (375px) -> 1 column
           - iPad 9th Gen (810px) -> 2 columns */
        .cards-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1rem; margin-bottom: 2rem; }
        
        .card { background: var(--card-white); padding: 1.5rem; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); border-top: 4px solid transparent; }
        .card-balance { border-top-color: var(--primary-blue); }
        .card-income { background-color: var(--bg-green); border-top-color: var(--text-green); }
        .card-expense { border-top-color: var(--alert-red); }
        .card-savings { background-color: var(--bg-beige); border-top-color: var(--accent-brown); }
        .card h3 { font-size: 0.9rem; text-transform: uppercase; color: #666; margin-bottom: 0.5rem; }
        .card .amount { font-size: 1.8rem; font-weight: bold; color: var(--text-main); }

        /* --- TRANSACTIONS TABLE (Global Styles) --- */
        .recent-transactions { background: var(--card-white); padding: 2rem; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .section-title { margin-bottom: 1rem; color: var(--dark-blue); border-bottom: 2px solid var(--bg-body); padding-bottom: 0.5rem; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        th { text-align: left; padding: 1rem; color: var(--navy-contrast); background-color: #f8f9fa; }
        td { padding: 1rem; border-bottom: 1px solid #eee; vertical-align: middle; }

        .money-plus { color: var(--text-green); font-weight: bold; }
        .money-minus { color: var(--alert-red); font-weight: bold; }

        /* --- BUTTONS --- */
        .btn-primary { background-color: var(--primary-blue); color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; font-weight: 600; }
        .btn-primary:hover { background-color: var(--dark-blue); }

        .action-btn { padding: 6px 12px; margin-right: 5px; border: none; border-radius: 4px; cursor: pointer; font-size: 0.85rem; color: white; }
        .btn-edit { background-color: #f0ad4e; }
        .btn-edit:hover { background-color: #ec971f; }
        .btn-delete { background-color: var(--alert-red); }
        .btn-delete:hover { background-color: #c9302c; }

        /* --- MODAL STYLES --- */
        .modal-backdrop {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.5); backdrop-filter: blur(5px);
            display: flex; justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-content {
            background: white; padding: 2rem; border-radius: 12px; width: 90%; max-width: 400px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); animation: fadeIn 0.3s ease;
        }
        .form-group { display: flex; flex-direction: column; gap: 15px; margin-bottom: 20px; }
        .form-group input, .form-group select { padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 1rem; width: 100%; }
        .modal-actions { display: flex; gap: 10px; justify-content: flex-end; }
        .btn-cancel { background-color: #6c757d; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; font-weight: 600; }
        .btn-cancel:hover { background-color: #5a6268; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .no-data { text-align: center; padding: 2rem; color: #777; font-style: italic; }

        /* --- MOBILE RESPONSIVENESS (iPhone / iPad) --- */
        @media (max-width: 768px) {
            /* Navbar stacks vertically */
            nav {
                flex-direction: column;
                gap: 15px;
                padding: 1rem;
            }
            
            .nav-links {
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
                gap: 10px;
            }

            .nav-links a, .nav-links button {
                margin-left: 0;
                margin: 0 5px;
                font-size: 0.95rem;
                padding: 8px 12px; /* Bigger touch targets */
                background-color: rgba(255,255,255,0.1); /* Subtle background for buttons */
                border-radius: 4px;
            }

            /* Container spacing reduction */
            .container {
                margin: 1.5rem auto;
            }

            /* Reduce padding in tables/cards on mobile */
            .recent-transactions {
                padding: 1rem;
            }
            
            th, td {
                padding: 0.75rem 0.5rem;
            }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">Finance Tracker AI</div>
        <div class="nav-links">
            {% if user.is_authenticated %}
                <a href="{% url 'tracker:index' %}">Dashboard</a>
                <a href="{% url 'tracker:tracker' %}">Tracker</a>
                <a href="{% url 'user_management:profile' %}">Profile</a>
                <form action="{% url 'user_management:logout' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'user_management:login' %}">Login</a>
                <a href="{% url 'user_management:register' %}">Register</a>
            {% endif %}
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    {% block scripts %}
    {% endblock %}

</body>
</html>
